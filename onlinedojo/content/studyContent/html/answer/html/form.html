<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>HTMLの課題２</title>
</head>

<body>
	<div id="header">
		<h1>CoderDojo Kashiwa HTMLの課題②</h1>
		<h3>〜フォーム編〜</h3>
		<p>以下の指示通りにHTMLファイルを書きなおしてみよう</p>
	</div>
		
	<div id="q1">
		<h2>問題</h2>
		<p>以下の画像を参考にWebのフォームをつくってみよう</p>
		<form>
			<p>名前：</p>
			<input type="text" name="userName">

			<p>ふりがな：</p>
			<input type="text" name="kana">

			<p>学年：</p>
			<!--ここはセレクトボックスで！ -->
			<select name="grade">
				<option value="e1">小学１年生</option>
				<option value="e2">小学２年生</option>
				<option value="e3">小学３年生</option>
				<option value="e4">小学４年生</option>
				<option value="e5">小学５年生</option>
				<option value="e6">小学６年生</option>
				<option value="j1">中学１年生</option>
				<option value="j2">中学２年生</option>
				<option value="j3">中学３年生</option>
			</select>

			<p>メールアドレス：</p>
			<input type="mail" name="userMail">

			<p>ノートパソコンの貸出希望：</p>
			<input type="radio" name="pc" value="yes">希望する<br>
			<input type="radio" name="pc" value="no">希望しない

			<p>いままでのDojo参加の有無？：</p>
			<input type="radio" name="past" value="yes">ある<br>
			<input type="radio" name="past" value="no">ない

			<p>Dojoをどこでしりましたか？：</p>
			<!-- Webサイト、Facebook/Twitter、知人からの紹介、メディア、既に来ている、その他 をセレクトボックスで選ばせる -->
			<select name="find">
				<option value="web">Webサイト</option>
				<option value="sns">Facebook/Twitter</option>
				<option value="friend">知人からの紹介</option>
				<option value="media">メディア</option>
				<option value="yet">既に来ている</option>
				<option value="other">その他</option>
			</select>
		
			<p>備考：</p>
			<textarea name="remark" cols="50" rows="10"></textarea>		
			<br>
			<input type="submit" value="送信！">

		</form>
	</div>
</body>
</html>
